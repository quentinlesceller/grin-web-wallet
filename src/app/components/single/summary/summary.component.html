<div class="d-flex flex-column text-white p-3 justify-content-center m-0" style="position: relative; right: 4px">
  <div class="small"><span class="font-weight-bold">Spendable:</span> (Validated
    {{walletService.currentNodeHeight-info?.last_confirmed_height}} Blocks Ago)</div>
  <div class="d-flex">
    <div class="pl-0 ml-0 h3  text-success">{{util.amountAsHr(info?.amount_currently_spendable, 4)}}</div>
    <div style="position: relative; top: 7px; left:  10px">
      <fa-icon icon="sync-alt" (click)="refreshWallet()"></fa-icon>
    </div>
  </div>
  <div class="small" style="position: relative; bottom: 8px;">
    ({{util.amountAsHr(info?.amount_awaiting_confirmation+
        info?.amount_immature, 4)}} Unconfirmed or Immature)
  </div>
</div>
